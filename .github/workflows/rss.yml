name: Generate RSS feed.xml

on:
  push:
    branches: [ main ]
    paths:
      - "works.html"
      - "scripts/generate_feed.py"
  workflow_dispatch: {}

# ← これを必ず付ける（Actionsからpushできるように）
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4   # ← persist-credentials を書かない（= true）
      - name: Generate feed.xml
        run: python3 scripts/generate_feed.py
      - name: Commit & push
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add feed.xml
            git commit -m "chore(rss): auto-generate feed.xml"
            git push
          else
            echo "No changes."
          fi

